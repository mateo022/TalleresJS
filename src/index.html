<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalleresJS</title>
</head>

<body>
    <div class="container">

        <div class="my-card card">
            <label for="">Ejercicio 1</label>
            <div class="card-body">
                <div class="form-inline">
                    <label for=""> Numero 1</label>
                    <input type="text" class="form-control" id="numberOne">
                </div>
                <div class="form-inline">
                    <label for=""> Numero 2</label>
                    <input type="text" class="form-control" id="numberTwo">
                </div>
                <div class="form-inline">
                    <button class="btn btn-primary" onclick="calculate()">Calcular</button>
                </div>
                <div>
                    <span>Resultado : </span>
                    <h5 id="resultado" class=""> ------- </h5>
                </div>
            </div>
        </div>
    </div>

    <div class="ejercicio2">
        <div class="container">
            <div class="my-card card">
                <label for="">Ejercicio 2</label>
                <div class="card-body">
                    <div class="form-inline">
                        <label for="">Edad de la persona</label>
                        <input type="text" class="form-control" id="Edad">
                        <div class="inline-table my-btn">
                            <button class="btn btn-dark" onclick="main()">Calcular  Edad</button>
                        </div>
                        <div>
                            <h5 id="ejer2"> -------</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ejercicio3">
        <div class="my-card card">
            <label for="">Ejercicio 3</label>
            <div class="card-body">
                <div class="form-inline">
                    <label for=""> Numero</label>
                    <input type="text" class="form-control" id="number">
                    <div class="form-inline">
                        <button class="btn btn-primary" onclick="show()">Operacion</button>
                    </div>
                    <div>
                        <span>Resultado : </span>
                        <h5 id="ejer3" class=""> ------- </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script>
    const inputNumberOne = document.getElementById("numberOne");
    const inputNumberTwo = document.getElementById("numberTwo");
    const h5Result = document.getElementById("resultado");

    function calculate() {
        const n1 = parseInt(inputNumberOne.value);
        const n2 = parseInt(inputNumberTwo.value);
        if (hasDataAnError(n1, n2)) {
            onError();
            return;
        }
        onSuccess(n1, n2);
    }

    function hasDataAnError(n1, n2) {
        return !n1 || !n2;
    }

    function onError() {
        h5Result.innerHTML = "ingrese datos validos";
        h5Result.classList.add("text-danger");
    }

    function onSuccess(n1, n2) {
        h5Result.innerHTML = add(n1, n2);
        h5Result.classList.remove("text-danger");
    }

    function add(n1, n2) {
        return n1 + n2;
    }
    /*Ejercicio 2 edades*/
    const edad = document.getElementById("Edad");
    const message = document.getElementById("ejer2");

    function main() {

        const age = parseInt(edad.value);

        if (!age) {
            error();
        } else {
            evaluate(age);
        }
    }

    function error() {

        message.innerHTML = "Ingrese datos validos";
        message.classList.add("text-danger");
    }

    function evaluate(edad) {

        if (edad < 18) {
            menor(edad);
        } else {
            mayor(edad);
        }
    }

    function mayor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = ` ${edad},  años es mayor de edad`;
        message.classList.add("text-success");
    }

    function menor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = ` ${edad}, años es menor de edad`;
        message.classList.add("text-info");

    }
    /*Ejercicio 3 , impares y pares*/

    const par = document.getElementById("number");
    const resultado = document.getElementById("ejer3");

    function show() {
        const n = parseInt(par.value);
        if (!n) {
            ejer3.innerHTML = `ingrese un dato valido`;
        } else {
            operation(n);
        }
    }

    function operation(n) {

        if (n % 2) {
            impar(n)
        } else {
            par1(n);
        }
    }

    function par1(n) {
        ejer3.innerHTML = `El numero ${n} es par`;
    }

    function impar(n) {
        ejer3.innerHTML = `El numero ${n} es impar`;

    }
</script>
